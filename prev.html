<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTEDGE</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- for font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300&display=swap" rel="stylesheet">
</head>
<body style="background-color: rgb(247, 247, 247); padding: 20px; font-family: 'Jost', sans-serif;">
    <header class="container mb-4">
        <div class="border-bottom border-primary">
            <div><img src="img/testg.gif" alt="TESTEDGE" class="rounded mx-auto d-block" width="100px"></div>
            <h3 class="text-center">Welcome on TESTEDGE</h3>
        </div>
    </header>

    <section class="container">
        <div class="card m-2 p-3" style="border: 3px solid blue;">
            <h2>Subject</h2>
            <ol>
                <li>Instruction</li>
            </ol>
        </div>
    </section>

    <section class="container">
        <div class="card m-2" style="border: 3px solid blue; border-right: 1px solid gainsboro; border-bottom: 1px solid gainsboro;">
            <div class="position-absolute bg-primary text-white text-center" style="width: 25px; height: 25px; border-radius: 50%; top:-5%; left:-1%;">
                1
            </div>
            <div class="row p-3">
                <div class="col-11">
                    Question
                </div>
                <div class="col-1 text-center" style="cursor: pointer;">
                    <i class="fa fa-duotone fa-pen-to-square"></i>
                </div>
            </div>
            <div class="row p-3">
                <div class="col-11">
                    Answer
                </div>
                <div class="col-1 text-center" style="cursor: pointer;">
                    <i class="fa fa-duotone fa-pen-to-square"></i>
                </div>
            </div>
            <hr class="hr">
            <div class="p-2 d-flex justify-content-end">
                <button type="button" class="btn btn-danger"><i class="fa fa-duotone fa-trash"></i></button>
            </div>
        </div>
    </section>
</body>
</html>
