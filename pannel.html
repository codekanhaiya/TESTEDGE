<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pannel</title>
    <link rel="stylesheet" href="css/pannel.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" > -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> -->
    <!-- for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>

    <nav>
        <div class="row">
            <div class="col-sm-6">
                <div class="icon">
                    <img src="img/testg.gif" alt="TESTEDGE">
                </div>
                <div class="foname">
                    <h3>Untitled Form</h3>
                </div>
            </div>
            <div class="col-sm-6 menu">
                <ul>
                    <li title="Preview"><a href="prev.html"><i class="fas fa-duotone fa-eye"></i></a></li>
                    &emsp;
                    <li title="Send"><i class="fas fa-duotone fa-paper-plane"></i></li>
                    &emsp;
                    <li style="text-align: center; cursor: none;">
                        <div><i class="fas fa-duotone fa-circle-user"></i></div>
                        <div>Username</div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row content center">
            <ul>
                <li onclick="ques();">Questions</li>
                <li onclick="res();">Responses</li>
                <li onclick="set();">Settings</li>
            </ul>
        </div>
    </nav>

    <!-- Questions bundle -->

    <div class=" panmain" id="Questions">
        <!-- <div class="col-sm-1 ist">
            <p>Tools</p>
            <ul class="p-2">
                <li class="p-1 m-1"><i class="fa fa-sign-out"></i></li>
                <li class="p-1 m-1"><i class="fa fa-pencil-square"></i></li>
                <li class="p-1 m-1"><i class="fa fa-circle"></i></li>
                <li class="p-1 m-1"><i class="fa fa-circle"></i></li>
            </ul>
        </div> -->
        <div class="container iind">

            <header class="p-3">
                <div class="title">
                    <input type="text" name="title" id="title" placeholder="Untitled">
                </div>
                <div class="discrt">
                    <textarea "discrt" id="discrt" placeholder="Form description"></textarea>
                </div>
            </header>

            <section class="p-4" onclick="addIds();">
                <div class="row p-2">
                    <div class="col-sm-8 qs" id="QIContainer">
                        <input type="text" name="" placeholder="Question">
                    </div>
                    <div class="col-sm-4 tyq">
                        <select onchange="showQtype()" name="Choose" class="card container p-2" id="QItype">
                            <option value="text">Short Question</option>
                            <option value="textarea">Long Question</option>
                            <option value="file">File</option>
                        </select>
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col-sm-8 ans">
                        <div id="AIContainer">
                            <input type="text" name="" placeholder="Answer">
                        </div>
                        <div id="newOptions">
                            <!-- For new options -->
                        </div>
                        <div class="row" id="opID" style="display: none;">
                            <div class="col-6" onclick="addOpt()"
                                style="text-align: center; color: blue; cursor: pointer;"><i
                                    class="fas fa-square-plus"></i></div>
                            <div class="col-6" onclick="rmvOpt()"
                                style="text-align: center; color: red; cursor: pointer;"><i
                                    class="fas fa-square-xmark"></i></div>
                        </div>
                    </div>
                    <div class="col-sm-4 tya">
                        <select onchange="showAtype();" name="Choose" class="card container p-2" id="AItype">
                            <option value="text">Short Answer</option>
                            <option value="textarea">Long Answer</option>
                            <option value="radio">Multiple Choice</option>
                            <option value="checkbox">Checkbox</option>
                            <option value="file">file</option>
                            <option value="date">Date</option>
                            <option value="time">Time</option>
                        </select>
                    </div>
                </div>
                <hr />
                <div class="row tls">
                    <button type="button" class="btn btn-info pt-0 pb-0"><i class="fa fa-file-circle-question"></i>&emsp;Add</button>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="req">
                        <label class="custom-control-label" for="req">Required</label>
                      </div>
                </div>
            </section>
        </div>
    </div>


    <!-- Responses bundle -->
    <div class="resmain container mt-4 mb-4 p-2 card" id="Responses">
        <div class="row p-2">
            <div class="col-6"><h3># Responses</h3></div>
            <div class="col-6 text-right">
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="rsp">
                    <label class="custom-control-label" for="rsp">Accepting responses</label>
                </div>
            </div>
        </div>
        <hr class="hr"/>
        <div class="row p-2">
            <div class="col-6">
                <div class="card p-2" style="width: 18rem; cursor: pointer;" id="drpDown" onclick="showDrp();">
                    <div class="row">
                        <div class="col-10">Hi</div>
                        <div class="col-2 text-primary">&#9660;</div>
                    </div>
                </div>
                <div class="card" style="border-color:blueviolet; width: 18rem; display: none; position: absolute; z-index: 100;" id="drpContent" onclick="hideDrp();">
                    <p class="m-1 border-bottom"><a href="#">Item 1</a></p>
                    <p class="m-1 border-bottom"><a href="#">Item 2</a></p>
                    <p class="m-1 border-bottom"><a href="#">Item 3</a></p>
                </div>
            </div>
            <div class="col-6 text-right">
                <div><i class="fa-solid fa-print m-2" style="cursor: pointer;" title="Print response"></i></div>
                <div><i class="fa-solid fa-trash-can m-2" style="cursor: pointer;" title="Delete response"></i></div>
            </div>
        </div>

        <div class="container">
            <header class="p-3">
                <div class="title">
                    <h2>Title</h2>
                </div>
                <div class="discrt">
                    <p>Rules</p>
                </div>
            </header>
        </div>
    
        <div class="card container p-3 mt-2">
            <div class="card p-2">
                <div id="resQ">
                    <h4>Questions</h4>
                </div>
                <div id="resA">
                    <p>Answer</p>
                </div>
                <hr class="hr">
                <div class="d-flex">
                    <input type="number" name="marks" id="">
                </div>
            </div>
    
            <div class="d-flex justify-content-between" style="background-color: rgb(208, 208, 216); margin:10px; padding:20px; border-radius: 5px;">
                <button type="button" class="btn btn-warning m-2">Add Marks</button>
                <div class="showMarks"><h3>Marks</h3></div>
                <button type="button" class="btn btn-outline-success m-2">Check</button>
            </div>
        </div>

    </div>

    <!-- Settings Bundle -->
    <div class="setmain container mt-4 mb-4 p-2 card" id="Settings">
        <div class="card" id="printResult">
            <div class="m-3" style="position: absolute; left:50%;">
                <button onclick="PDRes('printResult')" class="btn btn-primary" type="submit"><i class="fa fa-print" aria-hidden="true"></i></button>
            </div>
            <h5 class="card-header">Subject Name</h5>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th width="100px" scope="col">Sr. No.</th>
                        <th scope="col">Name</th>
                        <th scope="col">ID</th>
                        <th width="100px" scope="col">Marks</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Ram</td>
                        <td>E20221</td>
                        <td>45</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Ram</td>
                        <td>E20221</td>
                        <td>45</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td>Ram</td>
                        <td>E20221</td>
                        <td>45</td>
                      </tr>
                      <tr>
                        <th scope="row">4</th>
                        <td>Ram</td>
                        <td>E20221</td>
                        <td>45</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/pannel.js"></script>
    <script type="text/javascript" src="js/response.js"></script>
    <script type="text/javascript" src="js/setting.js"></script>
</body>

</html>
